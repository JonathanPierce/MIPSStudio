<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MIPS Studio</title>
    <script type="text/javascript" src="react/JSXTransformer.js"></script>
    <script type="text/javascript" src="react/react.js"></script>
    <script type="text/jsx" src="react/components.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

    <script type="text/javascript">
        window.onload = function () {
            require(["mips", "tests"], function (MIPS, Tests) {
                // Render the UI (this is really it.)
                React.render(
                    React.createElement(Studio, {
                        MIPS: MIPS,
                        Tests: Tests
                    }),
                    document.querySelector('body')
                );
            });
        };
    </script>
</head>
<body>
</body>
</html>
